<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sewing Project Planner App</title>
</head>

<body>
    <h1>Sewing Project Planner</h1>
    <button type="button" id="logoff" style="display:none;">logoff</button>
    <hr>
    <p id="message"></p>
    <hr>
    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">logon</button>
        <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password">
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1">
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1">
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2">
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>
    <h2>Pattern List</h2>
    <div id="patterns" style="display:none;">
        <p id="patterns-message"></p>
        <table id="patterns-table" class = table style="display:none;">
            <tr id="patterns-table-header" class = table>
                <th class = table>Pattern Name</th>
                <th class = table>Pattern Company</th>
                <th class = table>Garment Type</th>
                <th class = table>Required Fabric Type</th>
                <th class = table>Required Fabric Weight</th>
                <th class = table>Required Fabric Length</th>
                <th class = table>Is there a fabric assigned to this pattern?</th>
                <th class = table colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-pattern">Add Pattern</button>
    </div>
    <div id="edit-pattern" style="display:none;">
        <form>
            <div>
                <label for="Pattern Name">Pattern Name:</label>
                <input type="text" id="pattern-name">
            </div>
            <div>
                <label for="Pattern Company">Pattern Company:</label>
                <input type="text" id="pattern-company">
            </div>
            <div>
                <label for="Garment Type">Garment Type:</label>
                <select id="garment-type">
                    <option value="pants">pants</option>
                    <option value="top">top</option>
                    <option value="skirt">skirt</option>
                    <option value="jumpsuit">jumpsuit</option>
                    <option value="dress">dress</option>
                    <option value="outerwear">outerwear</option>
                    <option value="accessory">accessory</option>
                    <option value="swimwear">swimwear</option>
                    <option value="activewear">activewear</option>
                    <option value="lingerie">lingerie</option>
                </select>
            </div>
            <div>
                <label for="Required Fabric Type">Required Fabric Type:</label>
                <select id="req-fabric-type">
                    <option value="knit">knit</option>
                    <option value="woven">woven</option>
                </select>
            </div>
            <div>
                <label for="Required Fabric Weight">Required Fabric Weight:</label>
                <select id="req-fabric-weight">
                    <option value="lightweight">lightweight</option>
                    <option value="midweight">midweight</option>
                    <option value="heavyweight">heavyweight</option>
                </select>
            </div>
            <div>
                <label for="Required Fabric Length">Required Fabric Length (in yards):</label>
                <input type="number" id="req-fabric-length">
            </div>
            <div>
                <label for="Is there a fabric assigned to this pattern?">Is there a fabric assigned to this pattern?:</label>
                <select id="pattern-fabric-assign">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="button" id="adding-pattern">add</button>
            <button type="button" id="pattern-edit-cancel">cancel</button>
        </form>
    </div>
    <h2>Fabric List</h2>
    <div id="fabrics" style="display:none;">
        <p id="fabrics-message"></p>
        <table id="fabrics-table" style="display:none;">
            <tr id="fabrics-table-header">
                <th>Name</th>
                <th>Type</th>
                <th>Weight</th>
                <th>Length</th>
                <th>Fiber Content</th>
                <th>Color</th>
                <th>Fabric Store</th>
                <th>Is this fabric assigned to a project?</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-fabric">Add Fabric</button>
    </div>
    <div id="edit-fabric" style="display:none;">
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="fabric-name">
            </div>
            <div>
                <label for="Type">Type:</label>
                <select id="fabric-type">
                    <option value="knit">knit</option>
                    <option value="woven">woven</option>
                </select>
            </div>
            <div>
                <label for="Weight">Weight:</label>
                <select id="fabric-weight">
                    <option value="lightweight">lightweight</option>
                    <option value="midweight">midweight</option>
                    <option value="heavyweight">heavyweight</option>
                </select>
            </div>
            <div>
                <label for="Length">Length (in yards):</label>
                <input type="number" id="fabric-length">
            </div>
            <div>
                <label for="Fiber Content">Fiber Content:</label>
                <input type="text" id="fabric-content">
            </div>
            <div>
                <label for="Color">Color:</label>
                <input type="text" id="fabric-color">
            </div>
            <div>
                <label for="Fabric Store">Fabric Store:</label>
                <input type="text" id="fabric-store">
            </div>
            <div>
                <label for="Is this fabric assigned to a project?">Is this fabric assigned to a project?:</label>
                <select id="fabric-assignment">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="button" id="adding-fabric">add</button>
            <button type="button" id="fabric-edit-cancel">cancel</button>
        </form>
    </div>
    
    <script src="./fabric.js"></script>
    <script src="./pattern.js"></script>
</body>
</html>
